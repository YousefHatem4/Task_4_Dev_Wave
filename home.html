<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Smart Auth</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header class="dashboard-header">
        <div class="container">
            <nav class="navbar">
                <a href="#" class="brand">
                    <img src="https://via.placeholder.com/40" alt="Logo">
                    <span>Smart Auth</span>
                </a>

                <div class="nav-links">
                    <a href="#" class="nav-link active"><i class="fas fa-home"></i> Home</a>
                    <a href="#" class="nav-link"><i class="fas fa-chart-line"></i> Analytics</a>
                    <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                </div>

                <div class="user-menu">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <span id="welcomeUser" class="username">Welcome User</span>
                    <a href="./index.html" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>

                <button class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="container">
            <div class="welcome-banner">
                <h1 id="welcomeUserMain">Welcome back!</h1>
                <p>You have 3 new notifications</p>
                <button class="btn-primary">
                    <span>View Notifications</span>
                    <i class="fas fa-bell"></i>
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon bg-blue">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3>Total Users</h3>
                    <p>1,248</p>
                </div>

                <div class="stat-card">
                    <div class="stat-icon bg-green">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>Growth</h3>
                    <p>+12.5%</p>
                </div>

                <div class="stat-card">
                    <div class="stat-icon bg-orange">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <h3>Tasks</h3>
                    <p>18/24</p>
                </div>

                <div class="stat-card">
                    <div class="stat-icon bg-purple">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <h3>Events</h3>
                    <p>5 Upcoming</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const login = localStorage.getItem('currentUser');
            if (login) {
                document.getElementById('welcomeUser').textContent = login;
                document.getElementById('welcomeUserMain').textContent = `Welcome back, ${login}!`;
            }
        });
    </script>
</body>

</html>
