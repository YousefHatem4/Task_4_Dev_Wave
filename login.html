<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Smart Auth</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="https://via.placeholder.com/50" alt="Logo" class="auth-logo">
                <h1>Create Account</h1>
                <p>Join us today</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="inputNameBtn">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input id="inputNameBtn" type="text" placeholder="Enter your name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input id="inputEmail" type="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPass">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input id="inputPass" type="password" placeholder="Create password">
                        <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>

                <div class="feedback-messages">
                    <p id="incorrect" class="error-message">All inputs are required</p>
                    <p id="infoExist" class="error-message">Email already exists</p>
                    <p id="correct" class="success-message">Account created successfully!</p>
                </div>

                <button type="button" class="btn-primary" onclick="addForm()">
                    <span>Sign Up</span>
                    <i class="fas fa-user-plus"></i>
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="./index.html">Sign in</a></p>
                </div>
            </form>
        </div>

        <div class="auth-illustration">
            <img src="https://via.placeholder.com/500" alt="Authentication illustration">
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
