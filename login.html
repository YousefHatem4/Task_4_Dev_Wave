<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<!-- font link-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet">
<!-- bootstrap -->
<link rel="stylesheet" href="./CSS/bootstrap.min.css">
<!-- font-awesome -->
<link rel="stylesheet" href="./CSS/all.min.css">
<!-- css file -->
<link rel="stylesheet" href="./CSS/Style.css">
<!-- media query-->
<link rel="stylesheet" href="./CSS/media.css">
</head>

<body>
    <main class="vh-100 bg-section">
        <section class="container pt-5 text-center font-family">
            <div class="lg-65 m-auto p-5 box-shadow">
                <div class="title">
                    <h1>Smart Login System</h1>
                </div>
                <div class=" mt-4">
                    <input id="inputNameBtn" type="text" class="form-control text-white" placeholder="Enter your name">
                    <input id="inputEmail" type="email" class="form-control text-white mt-3" placeholder="Enter your email">
                    <input id="inputPass" type="password" class="form-control text-white mt-3" placeholder="Enter password">
                    <p id="incorrect" class="text-danger mt-3 mb-0 d-none">All inputs is required</p>
                    <p id="infoExist" class="text-danger mt-3 mb-0 d-none">email already exists</p>
                    <p id="correct" class="text-success mt-3 mb-0 d-none">Success</p>
                    <button type="button" onclick="addForm()" class="btn btn-outline-info w-100  margin">Sign up</button>
                    <p class="text-white mt-3 fw-bolder">You have an account? <a href="./index.html"
                            class="text-white"> Sign in</a></p>
                </div>
            </div>
        </section>

    </main>

    <!-- bootstrap javascript -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- javascript file -->
    <script src="./js/index.js"></script>
</body>

</html>
